<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - सुkoon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

    <!-- External CSS Files (Loaded first) -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

    <!-- Custom Styles (Loaded last to ensure they override others) -->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        /* Background GIF */
        .login100-more {
            background-image: url('images/Anxiety (3).gif');
            background-size: cover; /* Ensures the image fully covers the background */
            background-position: center; /* Centers the background GIF */
            height: 100%; /* Takes up full height of the container */
            position: absolute; /* Makes sure the background div stays in place behind the form */
            top: 0;
            left: 0;
            right: 0;
            z-index: -1; /* Ensures it stays in the background */
        }
    </style>
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" onsubmit="return redirectToHome(event)">
                    <span class="login100-form-title p-b-43">
                        <h1>सुkoon</h1>
                        <h4>Login to continue</h4>
                    </span>

                    <!-- User ID Input -->
                    <div class="wrap-input100 validate-input" data-validate="Valid user ID is required">
                        <input class="input100" type="text" name="user_id" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">User ID</span>
                    </div>

                    <!-- Password Input -->
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>

                    <!-- Login Button -->
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Background GIF -->
    <div class="login100-more"></div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>

    <script>
        function redirectToHome(event) {
            event.preventDefault();  // Prevent form submission
            window.location.href = 'index.html';  // Redirect to index.html
        }
    </script>
</body>
</html>
